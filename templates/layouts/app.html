<!doctype html>
<html lang="en">

<head>
	<title>{{ APP_TITLE }}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='klorofilTemplate/assets/vendor/bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='klorofilTemplate/assets/vendor/font-awesome/css/font-awesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='klorofilTemplate/assets/vendor/linearicons/style.css') }}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='klorofilTemplate/assets/css/main.css') }}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='klorofilTemplate/assets/img/apple-icon.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='klorofilTemplate/assets/img/favicon.png') }}">
	<style>
		.navbar-title {
			margin-top: -1px;
			margin-bottom: -50px
		}
	</style>
	{% block css %} {% endblock %}
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
        {% include 'layouts/partial/navbar.html' %}
        {% include 'layouts/partial/sidebar.html' %}
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<!-- @include('layouts.partial.alert') -->
                    {% block content %} {% endblock %}
                </div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
        <!-- END MAIN -->        
        {% include 'layouts/partial/footer.html' %}
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="{{ url_for('static', filename='klorofilTemplate/assets/vendor/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='klorofilTemplate/assets/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='klorofilTemplate/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js') }}"></script>
    <script src="{{ url_for('static', filename='klorofilTemplate/assets/scripts/klorofil-common.js') }}"></script>
    {% block script %} {% endblock %}
</body>

</html>
