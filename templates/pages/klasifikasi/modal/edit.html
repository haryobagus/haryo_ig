<!-- Modal -->
<div class="modal fade" id="editKlasifikasi_{{ item['id'] }}" tabindex="-1" role="dialog" 
    aria-labelledby="editKlasifikasiLabel_{{ item['id'] }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="exampleModalLabel">Edit Klasifikasi</h5>
        </div>
        <form action="/klasifikasi/{{ item['id'] }}/update" method="POST">
            <!--<input type="hidden" name="_METHOD" value="PUT" />-->
            <div class="modal-body">
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" name="nama" maxlength="50" value="{{ item['nama'] }}"
                    class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-empty" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        </div>
    </div>
</div>
