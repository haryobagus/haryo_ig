<!-- Modal -->
<div class="modal fade" id="deleteKlasifikasi_{{ item['id'] }}" tabindex="-1" role="dialog" 
    aria-labelledby="deleteKlasifikasiLabel_{{ item['id']}}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="exampleModalLabel">Hapus Klasifikasi</h5>
        </div>
        <form action="/klasifikasi/{{ item['id'] }}/delete" method="POST">
            <div class="modal-body">
                Apakah anda yakin ingin menghapus klasifikasi {{ item['nama'] }}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-empty" data-dismiss="modal">Tidak</button>
                <button type="submit" class="btn btn-danger">Ya</button>
            </div>
        </form>
        </div>
    </div>
</div>
