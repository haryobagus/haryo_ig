{% extends 'layouts/app.html' %}

{% block content %} 
    {% if 'user' in session: %}
        <div class="main-content">
            <div class="container-fluid">
                <!-- OVERVIEW -->
                <div class="panel panel-headline">
                    <div class="panel-heading">
                        <h3 class="panel-title">Dashboard</h3>
                        <p class="panel-subtitle">Selamat datang, {{ session['user']['username'] }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div class="main-content">
            <div class="container-fluid">
                <!-- OVERVIEW -->
                <div class="panel panel-headline">
                    <div class="panel-heading">
                        <h3 class="panel-title">Input Caption</h3>
                        
                    </div>
                    <div class="panel-body">
                        <form action="{{ url_for('input_caption') }}" method="post">
                            <div class="form-group">
                                <select name="algoritma" class="form-control" required>
                                    <option value="" style="display: none">Pilih Salah Satu</option>
                                    <!--<option value="svm" >Support Vector Machine</option> -->
                                    <option value="backpropagation" >Backpropagation</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <textarea name="caption" rows="10" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-md btn-primary pull-right">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
