<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>{{ APP_TITLE }}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='klorofilTemplate/assets/vendor/bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='klorofilTemplate/assets/vendor/font-awesome/css/font-awesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='klorofilTemplate/assets/vendor/linearicons/style.css') }}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='klorofilTemplate/assets/css/main.css') }}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='klorofilTemplate/assets/img/apple-icon.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='klorofilTemplate/assets/img/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}"/>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box animate__animated animate__bounceIn">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center">
									<h4>{{ APP_LOGO }}</h4>
									{# <img src="{{ asset('klorofilTemplate/assets/img/logo-dark.png') }}" alt="Klorofil Logo"> #}
								</div>
								<p class="lead">Login to your account</p>
							</div>
							
							<form action="/doLogin" method="post">
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">Username</label>
									<input type="text" name="username" class="form-control" placeholder="Username atau Nomor Induk">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" name="password" class="form-control" placeholder="Password">
								</div>
								<div class="form-group clearfix text-left">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
                                </div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<a href="/" class="btn btn-success btn-lg btn-block">HOMEPAGE</a>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">{{ APP_NAME }}</h1>
							<p>{{ APP_AUTHOR }}</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
