<!-- Modal -->
<div class="modal fade" id="deleteData_{{ item['id'] }}" tabindex="-1" role="dialog" 
    aria-labelledby="deleteDataLabel_{{ item['id'] }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="exampleModalLabel">Hapus Data</h5>
        </div>
        <form action="/dataset/{{ item['id'] }}/delete" method="post">
            <input type="hidden" name="_method" value="delete">
            <div class="modal-body">
                Anda yakin ingin menghapus caption ini?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-empty" data-dismiss="modal">Tutup</button>
                <button type="submit" class="btn btn-danger">Ya</button>
            </div>
        </form>
        </div>
    </div>
</div>
